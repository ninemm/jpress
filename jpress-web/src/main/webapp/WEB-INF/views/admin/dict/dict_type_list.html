  #@layout()
	
#define script()
<script>

    function doDel(id) {
        ajaxGet("#(CPATH)/admin/dict/type/doDel/" + id);
    }

    function doView(type, name) {
        let viewUrl = '#(CPATH)/admin/dict/type/view/' + type;
        let options = {
            content: viewUrl
            , title: name + ' 下字典列表'
            , offset: '120px'
        };
        openWindow(options);
    }

    $("#batchDel").click(function () {
        var ids = getSelectedIds();
        if (ids == "") {
            alert('您未选择任何条目');
            return
        }
        ajaxGet("#(CPATH)/admin/dict/type/doDelByIds?ids=" + ids);
    })


</script>
#end
#define content()
<div class="content-wrapper">

    <section class="content-header">
        <h1>
            字典类型管理
            <small>DictType Items</small>
        </h1>
    </section>

    <section class="content">

        <div class="row">
            <div class="col-xs-12">
                <div class="box box-primary">
                    <div class="box-header with-border">

                        <div class="row">
                            <div class="col-xs-12">
                                <a href="#(CPATH)/admin/dict/type/edit" class="btn btn-primary ">
                                    <i class="fa fa-fw fa-plus"></i> 新建
                                </a>
                                <button type="submit" id="batchDel" class="btn btn-default checkAction"> 批量删除</button>
                            </div>
                        </div>

                    </div>
                    <!-- /.box-header -->
                    <div class="box-body ">

                        <table class="table table-striped">
                            <tbody>
                            <tr>
                                <th style="width: 10px">
                                    <input name="dataItem" onchange="checkAll(this)" type="checkbox"/>
                                </th>
                                <th>类型名称</th>
                                <th>类型编码</th>
                                <th>序号</th>
                                <th>操作</th>
                            </tr>
                            #for(entry : page.list)
                            <tr class="jp-actiontr">
                                <td><input class="dataItem" type="checkbox" value="#(entry.id)" onchange="dataItemChange(this)"/>
                                </td>
                                <td>
                                    <strong>
                                        <a href="javascript:void(0);" onclick="doView('#(entry.code)', '#(entry.name)');"> #(entry.name ??) </a>
                                    </strong>
                                </td>
                                <td>#(entry.code)</td>
                                <td>#(entry.order_list)</td>
                                <td>
                                    <a href="#(CPATH)/admin/dict/type/edit/#(entry.id)" class="btn btn-xs text-green" title="编辑"><i class="fa fa-edit"></i></a>
                                    <a href="javascript:;" class="red-action" class="btn btn-xs text-red" title="删除" onclick="doDel('#(entry.id)')"><i class="fa fa-trash"></i></a>
                                </td>
                            </tr>
                            #end
                            </tbody>
                        </table>
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <div class="row">
                            <div class="col-sm-12">
                            	 #@_paginate()
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.box -->
            </div>
        </div>

    </section>
</div>
#end
