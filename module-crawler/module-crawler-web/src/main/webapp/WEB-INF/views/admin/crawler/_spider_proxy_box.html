<div class="container content">
	<div class="col-md-12">

		<div class="form-group">
			<div class="col-sm-5 validata-box">
				<label class="col-sm-4 control-label">代理Host</label>
				<div class="input-group col-sm-8">
					<input type="input" name="spider.proxy_host" class="form-control" value="#(spider.proxy_host ??)"
						   placeholder="请输入IP代理Host">
				</div>
			</div>
			<div class="col-sm-5 validata-box">
				<label  class="col-sm-4 control-label">代理端口</label>
				<div class="input-group col-sm-8">
					<input type="input" name="spider.proxy_port" class="form-control" value="#(spider.proxy_port ??)"
						   placeholder="请输入IP代理端口号">
				</div>
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-5 validata-box">
				<label  class="col-sm-4 control-label">代理用户名</label>
				<div class="input-group col-sm-8">
					<input type="input" name="spider.proxy_username" class="form-control" value="#(spider.proxy_username ??)"
						   placeholder="请输入代理用户名">
				</div>
			</div>

			<div class="col-sm-5 validata-box">
				<label  class="col-sm-4 control-label">代理密码</label>
				<div class="input-group col-sm-8">
					<input type="input" name="spider.proxy_password" class="form-control" value="#(spider.proxy_password ??)"
						   placeholder="请输入代理密码">
				</div>
			</div>
		</div>
	</div>
</div>
