#@layout()

#define css()
<style>
    .box {
        border-top: 0;
    }

    .nav-tabs-custom {
         margin-bottom: 0;
    }

    .switchery-small {
        margin-top: 0;
    }

    .custom-switchery {
        margin-top: 7px;
    }

</style>
#end

#define script()
<script>

	function doSubmit() {
		ajaxSubmit("#form", function (data) {
			$("#entryId").attr("value", data.id);
			toastr.success('内容保存成功。');
		})
	}

	$("#submit").on("click", function () {
		doSubmit();
	})
	</script>
#end

#define content()
<div class="content-wrapper">

    <section class="content-header">
        <h1>
            #if(spider.id ??) 编辑 #else 新增 #end采集模板
            <small>Spider Template Item</small>
        </h1>
    </section>

    <section class="content">

        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <form class="form-horizontal form-setting autoAjaxSubmit" autocomplete="off"
                          action="#(CPATH)/admin/crawler/spider/doSave" data-ok-href="#(CPATH)/admin/crawler/spider"
                          method="POST" id="form">
						<input type="hidden" id="entryId" name="spider.id" value="#(spider.id ??)">
                        <div class="box-body no-padding">
							<div class="nav-tabs-custom">
								<ul class="nav nav-tabs" id="spiderTabs">
									<li class="active"><a href="#tab_base" data-toggle="tab">1.基础配置</a></li>
                                    <li><a href="#tab_query" data-toggle="tab">2.采集规则</a></li>
                                    <li><a href="#tab_advance" data-toggle="tab">3.高级配置</a></li>
								</ul>
								<div class="tab-content">
									<div class="tab-pane active form-horizontal" id="tab_base">
                                        #include("./_spider_basic_box.html")
									</div>
                                    <div class="tab-pane form-horizontal" id="tab_query">
                                        #include("./_spider_query_box.html")
                                    </div>
                                    <div class="tab-pane form-horizontal" id="tab_advance">
                                        #include("./_spider_advance_box.html")
                                    </div>
								</div>
							</div>
                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer">
                            <div class="text-center">
                                <div class="box-submit">
                                    <button type="submit" class="btn btn-primary">提交</button>
                                    <button type="button" class="btn btn-default" onclick="window.history.go(-1);">返回</button>
                                </div>
                            </div>
                        </div>
                        <!-- /.box-footer -->
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
#end
