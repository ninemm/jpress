<div class="container content">
	<div class="col-md-12">
		<div class="form-group col-sm-10">
			<label class="col-sm-2 control-label">User Agent</label>
			<div class="input-group col-sm-10">
				<input type="input" name="spider.user_agent" class="form-control" value="#(spider.user_agent ??)" placeholder="请输入User Agent">
				<p class="help-block"><i class="fa fa-volume-up text-orange"></i> 爬虫对自身的描述，将自己描述为一个普通的浏览器以防止被网站封杀 </p>
			</div>
		</div>

		<div class="form-group col-sm-10">
			<label class="col-sm-2 control-label">回调URL</label>
			<div class="input-group col-sm-10">
				<input type="url" name="spider.callback_url" class="form-control" value="#(spider.callback_url ??)"
					   placeholder="请输入回调URL">
				<p class="help-block"><i class="fa fa-volume-up text-orange"></i> 爬虫执行完成之后通知对应接口 </p>
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-5 validata-box">
				<label class="col-sm-4 control-label">网站权重</label>
				<div class="input-group col-sm-8">
					<input type="number" min="1" name="spider.priority" class="form-control" value="#(spider.priority ??)"
						   placeholder="请输入数字...">
				</div>
			</div>
			<!--<div class="col-sm-5 validata-box">
				<label class="col-sm-4 control-label">国家</label>
				<div class="input-group col-sm-8">
					<input type="input" name="spider.country" class="form-control" value="#(spider.country ??)"
						   placeholder="">
				</div>
			</div>-->
			<div class="col-sm-5 validata-box">
				<label class="col-sm-4 control-label">默认分类</label>
				<div class="input-group col-sm-8">
					<input type="input" name="spider.default_category" class="form-control" value="#(spider.default_category ??)"
						   placeholder="请输入默认文章分类">
				</div>
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-5 validata-box">
				<label class="col-sm-4 control-label">编码</label>
				<div class="input-group col-sm-8">
					<select name="spider.charset" class="form-control">
						<option value="">--请选择--</option>
						#dict('charset', 'select', (spider.charset ??))
					</select>
					<p class="help-block"><i class="fa fa-volume-up text-orange"></i> 请选择正确的编码,以免出现乱码 </p>
				</div>
			</div>
			<div class="col-sm-5 validata-box">
				<label  class="col-sm-4 control-label">语言</label>
				<div class="input-group col-sm-8">
					<input type="input" name="spider.lang" class="form-control" value="#(spider.lang ??)"
						   placeholder="请输入语言...">
				</div>
			</div>
		</div>

		<div class="form-group col-sm-10">
			<label class="control-label col-sm-2">设置</label>
			<div class="input-group col-sm-10">
				<label class="checkbox-inline">
					<input type="checkbox" class="switchery" data-for="do_nlp" #checkedIf(spider ?? false && spider.is_do_nlp ??)>
					<input type="hidden" id="do_nlp" name="spider.is_do_nlp">是否NLP
				</label>
				<label class="checkbox-inline">
					<input type="checkbox" class="switchery" data-for="gather_index" #checkedIf(spider ?? false && spider.is_gather_index ??)>
					<input type="hidden" id="gather_index" name="spider.is_gather_index"> 只抓取首页
				</label>
				<label class="checkbox-inline">
					<input type="checkbox" class="switchery" data-for="ajax_site" #checkedIf(spider ?? false && spider.is_ajax_site ??)>
					<input type="hidden" id="ajax_site" name="spider.is_ajax_site"> 是否ajax网站
				</label>
				<label class="checkbox-inline">
					<input type="checkbox" class="switchery" data-for="download_image" #checkedIf(spider ?? false && spider.is_download_image ??)>
					<input type="hidden" id="download_image" name="spider.is_download_image"> 是否下载图片
				</label>
			</div>
		</div>

		<div class="form-group col-sm-10">
			<label class="control-label col-sm-2">&nbsp;</label>
			<div class="input-group col-sm-10">
				<label class="checkbox-inline">
					<input type="checkbox" class="switchery" data-for="is_save_capture" #checkedIf(spider ?? false && spider.is_save_capture ??)>
					<input type="hidden" id="is_save_capture" name="spider.is_save_capture">是否保存网页快照
				</label>
				<label class="checkbox-inline">
					<input type="checkbox" class="switchery" data-for="is_required_publish_time" #checkedIf(spider ?? false && spider.is_required_publish_time ??)>
					<input type="hidden" id="is_required_publish_time" name="spider.is_required_publish_time"> 必须有发布时间
				</label>
				<label class="checkbox-inline">
					<input type="checkbox" class="switchery" data-for="is_required_content" #checkedIf(spider ?? false && spider.is_required_content ??)>
					<input type="hidden" id="is_required_content" name="spider.is_required_content"> 必须有正文
				</label>
				<label class="checkbox-inline">
					<input type="checkbox" class="switchery" data-for="is_required_title" #checkedIf(spider ?? false && spider.is_required_title ??)>
					<input type="hidden" id="is_required_title" name="spider.is_required_title"> 必须有标题
				</label>
			</div>
		</div>
	</div>
</div>
