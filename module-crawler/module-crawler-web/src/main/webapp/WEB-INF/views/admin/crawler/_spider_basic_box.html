<div class="container content">
	<div class="col-md-12">
		<div class="form-group">
			<label class="col-sm-2 control-label">网站名称</label>
			<div class="input-group col-sm-6">
				<input type="input" name="spider.site_name" class="form-control" value="#(spider.site_name ??)" placeholder="请输入网站名称...">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">网站域名</label>
			<div class="input-group col-sm-6">
				<input type="input" name="spider.domain" class="form-control" value="#(spider.domain ??)" placeholder="请输入网站域名...">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">起始链接</label>
			<div class="input-group col-sm-6">
				<input type="url" name="spider.start_url" class="form-control" value="#(spider.start_url ??)" placeholder="请输入开始抓取的链接...">
				<!--<textarea name="spider.start_url" class="form-control" placeholder="请输入...">#(spider.start_url ??)</textarea>-->
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">线程数</label>
			<div class="input-group col-sm-6">
				<input type="number" min="1" max="10" name="spider.thread" class="form-control" value="#(spider.thread ??)"
					   placeholder="请输入抓取线程数...">
				<p class="help-block"><i class="fa fa-volume-up text-orange"></i> 合理的填写线程数、重试数、数量太大、睡眠时间，以免触发反爬虫策略 </p>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">重试次数</label>
			<div class="input-group col-sm-6">
				<input type="number" min="1" max="5" name="spider.retry" class="form-control" value="#(spider.retry ??)"
					   placeholder="请输入HTTP请求失败后，重试次数...">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">请求超时时间</label>
			<div class="input-group col-sm-6">
				<input type="number" min="3000" name="spider.timeout" class="form-control" value="#(spider.timeout ?? 3000)"
					   placeholder="请输入Http请求超时时间">
				<div class="input-group-addon">ms</div>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">线程睡眠时间</label>
			<div class="input-group col-sm-6">
				<input type="number" min="1000" name="spider.sleep" class="form-control" value="#(spider.sleep ?? 1000)"
					   placeholder="请输入抓取网页后，线程睡眠时间">
				<div class="input-group-addon">ms</div>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">抓取网页数量</label>
			<div class="input-group col-sm-6">
				<input type="number" min="1" name="spider.max_page_gather" class="form-control" value="#(spider.max_page_gather ??)"
					   placeholder="请输入最多抓取网页数量,0代表不限制">
				<p class="help-block"><i class="fa fa-volume-up text-orange"></i> 最多抓取网页数量，0代表不限制 </p>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">自动探测发布时间</label>
			<div class="input-group col-sm-6">
				<input type="checkbox" class="switchery" data-for="auto_detect_push_date" #checkedIf(spider ?? false && spider.is_auto_detect_push_date ??)>
				<input type="hidden" id="auto_detect_push_date" name="spider.is_auto_detect_push_date">
			</div>
		</div>
	</div>
</div>
