<div class="container content">
	<div class="col-md-12">

		<div class="form-group col-sm-10 validata-box">
			<label  class="col-sm-2 control-label">URL正则式</label>
			<div class="input-group col-sm-10">
				<input type="input" name="spider.url_reg" class="form-control" value="#(spider.url_reg ??)" placeholder="请输入URL正则式...">
			</div>
		</div>

		<div class="form-group col-sm-10 validata-box">
			<label  class="col-sm-2 control-label">发布时间模板</label>
			<div class="input-group col-sm-10">
				<input type="input" name="spider.publish_time_format" class="form-control" value="#(spider.publish_time_format ??)"
					   placeholder="请输入发布时间模板...">
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-5 validata-box">
				<label class="col-sm-4 control-label">标题正则式</label>
				<div class="input-group col-sm-8">
					<input type="input" name="spider.title_reg" class="form-control" value="#(spider.title_reg ??)"
						   placeholder="请输入标题正则式...">
				</div>
			</div>
			<div class="col-sm-5 validata-box">
				<label  class="col-sm-4 control-label">标题Xpath</label>
				<div class="input-group col-sm-8">
					<input type="input" name="spider.title_xpath" class="form-control" value="#(spider.title_xpath ??)"
						   placeholder="请输入标题Xpath...">
				</div>
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-5 validata-box">
				<label class="col-sm-4 control-label">正文正则式</label>
				<div class="input-group col-sm-8">
					<input type="input" name="spider.content_reg" class="form-control" value="#(spider.content_reg ??)"
						   placeholder="请输入正文正则式...">
				</div>
			</div>
			<div class="col-sm-5 validata-box">
				<label  class="col-sm-4 control-label">正文Xpath</label>
				<div class="input-group col-sm-8">
					<input type="input" name="spider.content_xpath" class="form-control" value="#(spider.content_xpath ??)"
						   placeholder="请输入正文Xpath...">
				</div>
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-5 validata-box">
				<label class="col-sm-4 control-label">分类正则式</label>
				<div class="input-group col-sm-8">
					<input type="input" name="spider.category_reg" class="form-control" value="#(spider.category_reg ??)"
						   placeholder="请输入分类正则式...">
				</div>
			</div>
			<div class="col-sm-5 validata-box">
				<label  class="col-sm-4 control-label">分类Xpath</label>
				<div class="input-group col-sm-8">
					<input type="input" name="spider.category_xpath" class="form-control" value="#(spider.category_xpath ??)"
						   placeholder="请输入分类Xpath...">
				</div>
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-5 validata-box">
				<label class="col-sm-4 control-label">发布时间正则式</label>
				<div class="input-group col-sm-8">
					<input type="input" name="spider.publish_time_reg" class="form-control" value="#(spider.publish_time_reg ??)"
						   placeholder="请输入发布时间正则式...">
				</div>
			</div>
			<div class="col-sm-5 validata-box">
				<label  class="col-sm-4 control-label">发布时间Xpath</label>
				<div class="input-group col-sm-8">
					<input type="input" name="spider.publish_time_xpath" class="form-control" value="#(spider.publish_time_xpath ??)"
						   placeholder="请输入发布时间Xpath...">
				</div>
			</div>
		</div>

		<h4 class="page-header">代理设置</h4>

		<div class="form-group">
			<div class="col-sm-5 validata-box">
				<label class="col-sm-4 control-label">代理Host</label>
				<div class="input-group col-sm-8">
					<input type="input" name="spider.proxy_host" class="form-control" value="#(spider.proxy_host ??)"
						   placeholder="请输入IP代理Host">
				</div>
			</div>
			<div class="col-sm-5 validata-box">
				<label  class="col-sm-4 control-label">代理端口</label>
				<div class="input-group col-sm-8">
					<input type="input" name="spider.proxy_port" class="form-control" value="#(spider.proxy_port ??)"
						   placeholder="请输入IP代理端口号">
				</div>
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-5 validata-box">
				<label  class="col-sm-4 control-label">代理用户名</label>
				<div class="input-group col-sm-8">
					<input type="input" name="spider.proxy_username" class="form-control" value="#(spider.proxy_username ??)"
						   placeholder="请输入代理用户名">
				</div>
			</div>

			<div class="col-sm-5 validata-box">
				<label  class="col-sm-4 control-label">代理密码</label>
				<div class="input-group col-sm-8">
					<input type="input" name="spider.proxy_password" class="form-control" value="#(spider.proxy_password ??)"
						   placeholder="请输入代理密码">
				</div>
			</div>
		</div>
	</div>
</div>
