#@layout()
	
#define script()
<script>

	function doDel(id) {
		ajaxGet("#(CPATH)/admin/spider/doDel/" + id);
	}

	$("#batchDel").click(function () {
		var ids = getSelectedIds();
		if (ids == "") {
			alert('您未选择任何条目');
			return
		}
		ajaxGet("#(CPATH)/admin/spider/doDelByIds?ids=" + ids);
	});

	function doStart(id) {

        let options = {
            msg: '确认启动采集吗?'
            , ids: id
            , okFunction: okFunction
        };

        showConfirm(options);
    }

    function okFunction(id) {
        ajaxGet("#(CPATH)/admin/spider/start/" + id);
    }

</script>
#end

#define content()
<div class="content-wrapper">

    <section class="content-header">
        <h1>
            采集模板管理
            <small>Spider Tempalte Items</small>
        </h1>
    </section>

    <section class="content">

        <div class="row">
            <div class="col-xs-12">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <div class="row">
                            <div class="col-xs-12">
                                <a href="#(CPATH)/admin/crawler/spider/edit" class="btn btn-primary ">
                                    <i class="fa fa-fw fa-plus"></i> 新建
                                </a>
                                <button type="submit" id="batchDel" class="btn btn-default checkAction"> 批量删除</button>
                            </div>
                        </div>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body ">

                        <table class="table table-striped">
                            <tbody>
                            <tr>
                                <th style="width: 10px">
									<input name="dataItem" onchange="checkAll(this)" type="checkbox"/>
								</th>
								<th>网站名称</th>
								<th>网站域名</th>
								<th>线程数</th>
								<th>重试次数</th>
                                <th>请求超时时间</th>
								<th title="单位毫秒">睡眠时长</th>
								<th title="最多抓取网页数量,0代表不限制">抓取网页数量</th>
								<th>操作</th>
                            </tr>
                            #for(entry : page.list)
                            <tr class="jp-actiontr">
                                <td><input class="dataItem" type="checkbox" value="#(entry.id)" onchange="dataItemChange(this)"/></td>
                                <td>
                                    <strong>
                                        <a href="#(CPATH)/admin/crawler/spider/edit/#(entry.id)"> #(entry.site_name ??) </a>
                                    </strong>
                                </td>
								<td>#(entry.domain)</td>
								<td>#(entry.thread)</td>
								<td>#(entry.retry)</td>
                                <td>#(entry.timeout)</td>
								<td>#(entry.sleep)</td>
								<td>#(entry.max_page_gather)</td>
								<td>
                                    <a href="#(CPATH)/admin/crawler/spider/edit/#(entry.id)" class="btn btn-xs text-green" title="编辑"><i class="fa fa-edit"></i></a>
                                    <a href="javascript:;" class="btn btn-xs text-orange" onclick="doStart('#(entry.id)')" title="启动(执行一次)"><i class="fa fa-play-circle"></i></a>
                                    <a href="javascript:;" class="btn btn-xs text-blue" onclick="doSchedule('#(entry.id)')" title="定时任务"><i class="fa fa-clock-o"></i></a>
                                    <a href="javascript:;" class="btn btn-xs text-red" onclick="doDel('#(entry.id)')" title="删除"><i class="fa fa-trash"></i></a>
								</td>
                            </tr>
                            #end
                            </tbody>
                        </table>
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <div class="row">
                            <div class="col-sm-12">
                            	 #@_paginate()
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.box -->
            </div>
        </div>

    </section>
</div>
#end
